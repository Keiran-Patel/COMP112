<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Toyger Request</title>
</head>

<body>
    <p>
        Please complete the form below to register your interest in purchasing a Toyger. We will be in touch with further details about the cats available.
    </p>
    <form method="get" enctype="application/x-www-form-urlencoded" action="http://web112.otago.ac.nz//112/112formslab.cgi">
        <fieldset class="textInputs">
            <legend>Contact Details</legend>
            <ul>
                <li>
                    <label for="firstname">Firstname:</label><input type="text" id="firstname" tabindex="1" title="Your Firstname" required pattern="[a-zA-Z '-]+" placeholder="Please enter your first name"> </li>
                <li>
                    <label for="surname">
                        Surname:
                    </label>
                    <input type="text" id="surname" tabindex="2" title="Your Surname" required pattern="[a-zA-Z '-]+" placeholder="Please enter your surname">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" tabindex="3" title="Your Email address" required placeholder="Please enter your email">
                </li>
                <li>
                    <label for="phone">
                        Phone:
                    </label>
                    <input type="tel" id="phone" tabindex="4" title="Your Phone Number" required pattern="[0-9 ()-]+" placeholder="Please enter your phone number">
                </li>
            </ul>
        </fieldset>
        <fieldset class="littleInputs">
            <legend>Contact Preference</legend>
            <ul>
                <li>
                    <label><input type="radio" name="contactpreference" id="emailcontact" value="email" required>Email</label>
                </li>
                <li>
                    <label> <input type="radio" name="contactpreference" value="phone" id="phonecontact" required>Phone</label>
                </li>
            </ul>
        </fieldset>
        <fieldset class="catType">
            <legend>Cat Requirements</legend>
            <ul>
                <li>
                    <label><input type="checkbox" name="interestedin" id="kitten" value="kitten">Kitten</label>
                </li>
                <li>
                    <label> <input type="checkbox" name="interestedin" id="cat" value="cat">Mature</label>
                </li>
                <li>

                    <label> <input type="checkbox" name="interestedin" id="pet" value="pet">Pet</label>
                </li>
                <li>

                    <label><input type="checkbox" name="interestedin" id="show" value="show">Show</label>
                </li>
                <li>

                    <label> <input type="checkbox" name="interestedin" id="queen" value="queen/stud">Queen</label>
                </li>
                <li>

                    <label><input type="checkbox" name="interestedin" id="stud" value="stud">Stud</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea cols="40" rows="4" id="comments">Add your comments here</textarea>
        </fieldset>
        <fieldset class="buttons">
            <input type="reset" name="reset">
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <figure>
        <img src="toyger.jpg" alt="A toyger">
    </figure>
    <p class="Thanks">Thank you!</p>
</body>

</html>
