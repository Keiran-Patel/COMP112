<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Email Form:</title>

</head>

<body>
    <form method="post" enctype="application/x-www-form-urlencoded" action="http://www.cs.otago.ac.nz/112bin/112formslab.cgi">

        <div>
            <input type="hidden" name="recipient" value="patke884@student.otago.ac.nz">
            <input type="hidden" name="subject" value="Subject of resulting email">
            <input type="hidden" name="followup-page" value="http://www.cs.otago. ac.nz/comp112/followup.html">
        </div>


        <p>Firstname:</p>
        <input type="text" id="firstname" name="firstname" required pattern="[a-zA-Z '-]+" placeholder="Please enter your first name">
        <p>Surname:</p>
        <input type="text" id="surname" name="surname" required pattern="[a-zA-Z '-]+" placeholder="Please enter your surname">
        <p>Email address:</p>
        <input type="email" name="sender" placeholder="Please enter your email">
        <p>Address:</p>
        <input type="text" name="sender" placeholder="Please enter your address">
        <p>Phone number:</p>
        <input type="tel" name="phone" required pattern="[0-9 ()-]+" placeholder="Please enter your phone number">
        <p><input type="submit" value="submit"></p>
        <input type="reset" value="Reset">
    </form>
</body>
